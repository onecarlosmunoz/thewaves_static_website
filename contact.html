<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>The Waves - Contact</title>
</head>
<body>
  <nav class="navbar" id="navbar-home">
    <div class="container-75 nav-container">
      <h1 class="logo"><a href="index.html">the/waves.</a></h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="small-showcase about">
    <div class="container">
      <p class="subtitle">contact</p>
      <hr>
      <h1>Reach Us</h1>
      <div class="support">
        <p class="scroll-text">Scroll down</p>
        <img class="icon" src="./img/angle-arrow-down.svg" alt="logo">
      </div>
    </div>
  </div>
  
  <section id="contact-info" class="container-form">
    <h2 class="small-header-text">SEND US A MESSAGE</h2>
    <hr>
    <div class="double-forms">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="firstName" id="first-name" />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="lastName" id="last-name" />
      </div>
    </div>
    <div class="double-forms">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="emailAddress" id="email" />
      </div>
      <div class="form-group">
        <label for="contact-reason">Reason for Contacting</label>
        <select name="contactReason" id="contact-reason">
          <option value="reservations">Reservations</option>
          <option value="questions" selected>Questions</option>
          <option value="compliments">Compliments</option>
        </select>
      </div>
    </div>
    <div class="single-form">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="50" rows="7"></textarea>
      </div>
    </div>
    <div class="double-forms">
      <a class="btn-dark btn-small" href="#">Send</a>
    </div>
  </section>

  <footer id="main-footer">
    <div class="container-75 footer-container">
      <p class="copyright">The Waves &copy; 2019, All Rights Reserved</p>
      <span class="design">design by <span class="teal">juan carlos mu√±oz</span></span>
    </div>
  </footer>
</body>
</html>
